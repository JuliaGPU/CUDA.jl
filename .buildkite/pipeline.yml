steps:
  # first, test supported Julia versions (using local CUDA as installed on the system)
  - group: ":julia: Julia"
    key: "julia"
    steps:
      - label: "Julia {{matrix.julia}}"
        plugins:
          - JuliaCI/julia#v1:
              version: "{{matrix.julia}}"
          - JuliaCI/julia-test#v1:
              test_args: "--quickfail"
          - JuliaCI/julia-coverage#v1:
              dirs:
                - src
                - lib
                - examples
        agents:
          queue: "juliagpu"
          cuda: "*"
        commands: |
          echo -e "[CUDA_Runtime_jll]\nlocal = \"true\"" >LocalPreferences.toml
        if: |
          build.message =~ /\[only tests\]/ ||
          build.message =~ /\[only julia\]/ ||
          build.message !~ /\[only/ &&
            build.message !~ /\[skip tests\]/ &&
            build.message !~ /\[skip julia\]/
        timeout_in_minutes: 60
        matrix:
          setup:
            julia:
              - "1.8"
              - "1.9"
              - "1.10"
              - "1.11"
              - "nightly"
          adjustments:
            - with:
                julia: "1.11"
              soft_fail: true
            - with:
                julia: "nightly"
              soft_fail: true

  # then, test supported CUDA toolkits (installed through the artifact system)
  - group: "CUDA"
    key: "cuda"
    depends_on: "julia"
    steps:
      - label: "CUDA {{matrix.cuda}}"
        plugins:
          - JuliaCI/julia#v1:
              version: "1.10"
          - JuliaCI/julia-test#v1:
              test_args: "--quickfail core base libraries"
          - JuliaCI/julia-coverage#v1:
              dirs:
                - src
                - lib
                - examples
        agents:
          queue: "juliagpu"
          cuda: "*"
        if: |
          build.message =~ /\[only tests\]/ ||
          build.message =~ /\[only cuda\]/ ||
          build.message !~ /\[only/ && !build.pull_request.draft &&
            build.message !~ /\[skip tests\]/ &&
            build.message !~ /\[skip cuda\]/
        timeout_in_minutes: 30
        matrix:
          setup:
            cuda:
              - "12.5"
              - "12.4"
              - "12.3"
              - "12.2"
              - "12.1"
              - "12.0"
              - "11.8"
              - "11.7"
              - "11.6"
              - "11.5"
              - "11.4"
        commands: |
          echo -e "[CUDA_Runtime_jll]\nversion = \"{{matrix.cuda}}\"" >LocalPreferences.toml
          echo -e "[CUDA_Driver_jll]\ncompat = \"false\"" >>LocalPreferences.toml

  - group: ":nesting_dolls: Subpackages"
    depends_on: "cuda"
    steps:
      - label: "{{matrix.package}} on CUDA {{matrix.cuda}}"
        matrix:
          setup:
            cuda:
              - "11.4"
              - "12.0"
            package:
              - "cuDNN"
              - "cuTENSOR"
              - "cuStateVec"
              - "cuTensorNet"
        plugins:
          - JuliaCI/julia#v1:
              version: "1.10"
          - JuliaCI/julia-coverage#v1:
              dirs:
                - src
                - lib
                - examples
        agents:
          queue: "juliagpu"
          cuda: "*"
        if: |
          build.message =~ /\[only tests\]/ ||
          build.message =~ /\[only subpackages\]/ ||
          build.message !~ /\[only/ && !build.pull_request.draft &&
            build.message !~ /\[skip tests\]/ &&
            build.message !~ /\[skip subpackages\]/
        timeout_in_minutes: 15
        commands: |
          julia -e '
            using Pkg

            println("--- :julia: Instantiating project")
            withenv("JULIA_PKG_PRECOMPILE_AUTO" => 0) do
              Pkg.activate(joinpath(pwd(), "lib", lowercase("{{matrix.package}}")))
              try
                Pkg.instantiate()
              catch
                # if we fail to instantiate, assume that we need newer dependencies
                deps = [PackageSpec(path=".")]
                if "{{matrix.package}}" == "cuTensorNet"
                  push!(deps, PackageSpec(path="lib/cutensor"))
                end
                Pkg.develop(deps)
              end

              Pkg.add("CUDA_Runtime_jll")
              write("LocalPreferences.toml", "[CUDA_Runtime_jll]\nversion = \"{{matrix.cuda}}\"")
            end

            println("+++ :julia: Running tests")
            Pkg.test(; coverage=true)'

  - group: ":telescope: Downstream"
    depends_on: "cuda"
    steps:
      - label: "NNlib.jl"
        plugins:
          - JuliaCI/julia#v1:
              version: "1.10"
          - JuliaCI/julia-coverage#v1:
              dirs:
                - src
                - lib
                - examples
        command: |
          julia --project -e '
            using Pkg

            println("--- :julia: Instantiating project")
            withenv("JULIA_PKG_PRECOMPILE_AUTO" => 0) do
              Pkg.instantiate()

              try
                Pkg.develop("NNlib")
              catch err
                @error "Could not install NNlib" exception=(err,catch_backtrace())
                exit(3)
              end
              Pkg.develop(path=joinpath(pwd(), "lib", "cudnn"))
            end

            println("+++ :julia: Running tests")
            Pkg.test("NNlib"; coverage=true)'
        env:
          NNLIB_TEST_CUDA: "true"
          NNLIB_TEST_CPU: "false"
        agents:
          queue: "juliagpu"
          cuda: "*"
        if: |
          build.message =~ /\[only tests\]/ ||
          build.message =~ /\[only downstream\]/ ||
          build.message !~ /\[only/ && !build.pull_request.draft &&
            build.message !~ /\[skip tests\]/ &&
            build.message !~ /\[skip downstream\]/
        timeout_in_minutes: 30
        soft_fail:
          - exit_status: 3
      - label: "Enzyme.jl"
        plugins:
          - JuliaCI/julia#v1:
              version: "1.10"
          - JuliaCI/julia-coverage#v1:
              dirs:
                - src
                - lib
                - examples
        command: |
          julia -e '
            using Pkg

            println("--- :julia: Instantiating project")
            withenv("JULIA_PKG_PRECOMPILE_AUTO" => 0) do
              # add Enzyme to the test deps
              Pkg.activate("test")
              Pkg.add(["Enzyme", "EnzymeCore"])

              # to check compatibility, also add Enzyme to the main environment
              # (or Pkg.test, which merges both environments, could fail)
              Pkg.activate(".")
              try
                Pkg.develop("Enzyme")
              catch err
                @error "Could not install Enzyme" exception=(err,catch_backtrace())
                exit(3)
              end
            end

            println("+++ :julia: Running tests")
            Pkg.test(; coverage=true, test_args=`extensions/enzyme`)'
        agents:
          queue: "juliagpu"
          cuda: "*"
        if: |
          build.message =~ /\[only tests\]/ ||
          build.message =~ /\[only downstream\]/ ||
          build.message !~ /\[only/ && !build.pull_request.draft &&
            build.message !~ /\[skip tests\]/ &&
            build.message !~ /\[skip downstream\]/
        timeout_in_minutes: 30
        soft_fail:
          - exit_status: 3

  - group: ":eyes: Special"
    depends_on: "cuda"
    steps:
      - label: "GPU-less environment"
        plugins:
          - JuliaCI/julia#v1:
              version: "1.10"
          - JuliaCI/julia-coverage#v1:
              dirs:
                - src
                - lib
                - examples
          - JuliaCI/julia-test#v1:
              run_tests: false
        command: |
          julia --project -e '
            using CUDA
            @assert !CUDA.functional()
            @assert !isdefined(CUDA, :libcudart)
            CUDA.set_runtime_version!(v"11.6")'
          julia --project -e '
            using CUDA
            @assert !CUDA.functional()
            @assert isdefined(CUDA, :libcudart)'
        agents:
          queue: "juliagpu"
          intel: "*"
        if: |
          build.message =~ /\[only tests\]/ ||
          build.message =~ /\[only special\]/ ||
          build.message !~ /\[only/ && !build.pull_request.draft &&
            build.message !~ /\[skip tests\]/ &&
            build.message !~ /\[skip special\]/
        timeout_in_minutes: 5

      - label: "Compute sanitizer"
        plugins:
          - JuliaCI/julia#v1:
              version: "1.10"
          - JuliaCI/julia-test#v1:
              test_args: "--sanitize core base"
          - JuliaCI/julia-coverage#v1:
              dirs:
                - src
                - lib
                - examples
        agents:
          queue: "juliagpu"
          cuda: "*"
        env:
          JULIA_CUDA_USE_COMPAT: 'false'  # NVIDIA bug #3418723: injection tools prevent probing libcuda
        if: |
          build.message =~ /\[only tests\]/ ||
          build.message =~ /\[only special\]/ ||
          build.message !~ /\[only/ && !build.pull_request.draft &&
            build.message !~ /\[skip tests\]/ &&
            build.message !~ /\[skip special\]/
        timeout_in_minutes: 30

      - label: "Legacy memory allocator"
        plugins:
          - JuliaCI/julia#v1:
              version: "1.10"
          - JuliaCI/julia-test#v1:
              test_args: "--quickfail core base"
          - JuliaCI/julia-coverage#v1:
              dirs:
                - src
                - lib
                - examples
        agents:
          queue: "juliagpu"
          cuda: "*"
        env:
          JULIA_CUDA_MEMORY_POOL: 'none'
        if: |
          build.message =~ /\[only tests\]/ ||
          build.message =~ /\[only special\]/ ||
          build.message !~ /\[only/ && !build.pull_request.draft &&
            build.message !~ /\[skip tests\]/ &&
            build.message !~ /\[skip special\]/
        timeout_in_minutes: 30

      - label: "CuArray with {{matrix.memory}} memory"
        plugins:
          - JuliaCI/julia#v1:
              version: "1.10"
          - JuliaCI/julia-test#v1:
              test_args: "--quickfail core base libraries"
          - JuliaCI/julia-coverage#v1:
              dirs:
                - src
                - lib
                - examples
        agents:
          queue: "juliagpu"
          cuda: "*"
        if: |
          build.message =~ /\[only tests\]/ ||
          build.message =~ /\[only special\]/ ||
          build.message !~ /\[only/ && !build.pull_request.draft &&
            build.message !~ /\[skip tests\]/ &&
            build.message !~ /\[skip special\]/
        timeout_in_minutes: 30
        matrix:
          setup:
            memory:
              - "unified"
              - "host"
        commands: |
          echo -e "[CUDA]\ndefault_memory = \"{{matrix.memory}}\"" >LocalPreferences.toml

      - label: "MultiGPU"
        plugins:
          - JuliaCI/julia#v1:
              version: "1.10"
          - JuliaCI/julia-test#v1:
              test_args: "--gpu=0,1 core base libraries"
          - JuliaCI/julia-coverage#v1:
              dirs:
                - src
                - lib
                - examples
        agents:
          queue: "juliagpu"
          cuda: "*"
          multigpu: "*"
        if: |
          build.message =~ /\[only tests\]/ ||
          build.message =~ /\[only special\]/ ||
          build.message !~ /\[only/ && !build.pull_request.draft &&
            build.message !~ /\[skip tests\]/ &&
            build.message !~ /\[skip special\]/
        timeout_in_minutes: 30

  # we want to benchmark every commit on the master branch, even if it failed CI
  - wait: ~
    continue_on_failure: true

  - label: ":books: Documentation"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.10"
    command: |
      julia --project -e '
        println("--- :julia: Instantiating project")
        using Pkg
        Pkg.instantiate()
        Pkg.activate("docs")
        Pkg.instantiate()
        push!(LOAD_PATH, @__DIR__)

        println("+++ :julia: Building documentation")
        include("docs/make.jl")'
    agents:
      queue: "juliagpu"
      cuda: "*"
    if: |
      build.message =~ /\[only docs\]/ ||
      build.message !~ /\[only/ && !build.pull_request.draft &&
        build.message !~ /\[skip docs\]/
    timeout_in_minutes: 15

  - group: ":racehorse: Benchmarks"
    steps:
      # benchmarks outside of the master branch don't submit their results,
      # so they can run on any system in the juliagpu queue.
      - label: "Benchmarks (dry run)"
        plugins:
          - JuliaCI/julia#v1:
              version: "1.10"
        command: |
          julia --project -e '
            using Pkg

            println("--- :julia: Instantiating project")
            Pkg.resolve()
            Pkg.instantiate()
            Pkg.activate("perf")
            Pkg.resolve()
            Pkg.instantiate()
            push!(LOAD_PATH, @__DIR__)

            println("+++ :julia: Benchmarking")
            include("perf/runbenchmarks.jl")'
        agents:
          queue: "juliagpu"
          cuda: "*"
        if: |
          build.message =~ /\[only benchmarks\]/ ||
          build.message !~ /\[only/ && !build.pull_request.draft &&
            build.message !~ /\[skip benchmarks\]/
        timeout_in_minutes: 30

      # if we will submit results, use the benchmark queue so that we will
      # be running on the same system each time
      - label: "Benchmarks on Julia {{matrix.julia}}"
        plugins:
          - JuliaCI/julia#v1:
              version: "{{matrix.julia}}"
        env:
          BENCHMARKS: "true"
          CODESPEED_PROJECT: "$BUILDKITE_PIPELINE_NAME"
          CODESPEED_BRANCH: "$BUILDKITE_BRANCH"
          CODESPEED_COMMIT: "$BUILDKITE_COMMIT"
          CODESPEED_EXECUTABLE: "Julia {{matrix.julia}}"
        command: |
          julia --project -e '
            using Pkg
            ENV["CODESPEED_ENVIRONMENT"] = ENV["BUILDKITE_AGENT_NAME"]

            println("--- :julia: Instantiating project")
            Pkg.resolve()
            Pkg.instantiate()
            Pkg.activate("perf")
            Pkg.resolve()
            Pkg.instantiate()
            push!(LOAD_PATH, @__DIR__)

            println("+++ :julia: Benchmarking")
            include("perf/runbenchmarks.jl")'
        agents:
          queue: "benchmark"
          gpu: "rtx2070"
          cuda: "*"
        if: |
          build.branch =~ /^master$$/ && build.message =~ /\[only benchmarks\]/ ||
          build.branch =~ /^master$$/ && build.message !~ /\[only/ &&
            build.message !~ /\[skip benchmarks\]/
        matrix:
          setup:
            julia:
              - "1.8"
              - "1.9"
              - "1.10"
              - "1.11"
        timeout_in_minutes: 30


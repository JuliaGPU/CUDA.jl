steps:
  # Julia versions

  - label: "Julia 1.6"
    plugins:
      - JuliaCI/julia#v0.5:
          version: nightly
      - JuliaCI/julia-test#v0.3:
          test_args: "--quickfail"
      - JuliaCI/julia-coverage#v0.3:
          codecov: true
          dirs:
            - src
            - lib
            - examples
    agents:
      queue: "juliagpu"
      cuda: "*"
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60

  - wait  # smoke test: don't kick off a large number of tests if they'd all just fail

  - label: "Julia 1.6 (debug)"
    plugins:
      - JuliaCI/julia#v0.5:
          version: nightly
      - JuliaCI/julia-test#v0.3:
          julia_args: "-g2"
          test_args: "--memcheck"
      - JuliaCI/julia-coverage#v0.3:
          codecov: true
          dirs:
            - src
            - lib
            - examples
    agents:
      queue: "juliagpu"
      cuda: "11.1"    # older versions of CUDA have issues
      cap: "recent"   # test as much as possible
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60


    # CUDA versions (from artifacts)

    # NOTE: we support those CUDA versions for which the latest cuDNN is available
    #       https://developer.nvidia.com/rdp/cudnn-archive

    # NOTE: we make sure to run all tests on CUDA versions that have CUDNN & CUTENSOR
    #       by using the --thorough flag to the test runner, and using a recent GPU.

  - label: "CUDA 11.1"
    plugins:
      - JuliaCI/julia#v0.5:
          version: nightly
      - JuliaCI/julia-test#v0.3:
          test_args: "--thorough"
      - JuliaCI/julia-coverage#v0.3:
          codecov: true
          dirs:
            - src
            - lib
            - examples
    agents:
      queue: "juliagpu"
      cuda: "11.1"
      cap: "recent"
    env:
      JULIA_CUDA_VERSION: '11.1'
      JULIA_CUDA_USE_BINARYBUILDER: 'true'
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60

  - label: "CUDA 11.0"
    plugins:
      - JuliaCI/julia#v0.5:
          version: nightly
      - JuliaCI/julia-test#v0.3:
          test_args: "--thorough"
      - JuliaCI/julia-coverage#v0.3:
          codecov: true
          dirs:
            - src
            - lib
            - examples
    agents:
      queue: "juliagpu"
      cuda: "11.0"
      cap: "recent"
    env:
      JULIA_CUDA_VERSION: '11.0'
      JULIA_CUDA_USE_BINARYBUILDER: 'true'
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60

  - label: "CUDA 10.2"
    plugins:
      - JuliaCI/julia#v0.5:
          version: nightly
      - JuliaCI/julia-test#v0.3:
          test_args: "--thorough"
      - JuliaCI/julia-coverage#v0.3:
          codecov: true
          dirs:
            - src
            - lib
            - examples
    agents:
      queue: "juliagpu"
      cuda: "10.2"
      cap: "recent"
    env:
      JULIA_CUDA_VERSION: '10.2'
      JULIA_CUDA_USE_BINARYBUILDER: 'true'
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60

  - label: "CUDA 10.1"
    plugins:
      - JuliaCI/julia#v0.5:
          version: nightly
      - JuliaCI/julia-test#v0.3:
          test_args: "--thorough"
      - JuliaCI/julia-coverage#v0.3:
          codecov: true
          dirs:
            - src
            - lib
            - examples
    agents:
      queue: "juliagpu"
      cuda: "10.1"
      cap: "recent"
    env:
      JULIA_CUDA_VERSION: '10.1'
      JULIA_CUDA_USE_BINARYBUILDER: 'true'
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60


   # special tests

  - label: "No memory pool"
    plugins:
      - JuliaCI/julia#v0.5:
          version: nightly
      - JuliaCI/julia-test#v0.3: ~
      - JuliaCI/julia-coverage#v0.3:
          codecov: true
          dirs:
            - src
            - lib
            - examples
    agents:
      queue: "juliagpu"
      cuda: "*"
    env:
      JULIA_CUDA_MEMORY_POOL: 'none'
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60

  - label: "Simple memory pool"
    plugins:
      - JuliaCI/julia#v0.5:
          version: nightly
      - JuliaCI/julia-test#v0.3: ~
      - JuliaCI/julia-coverage#v0.3:
          codecov: true
          dirs:
            - src
            - lib
            - examples
    agents:
      queue: "juliagpu"
      cuda: "*"
    env:
      JULIA_CUDA_MEMORY_POOL: 'simple'
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60

  - label: "Split memory pool"
    plugins:
      - JuliaCI/julia#v0.5:
          version: nightly
      - JuliaCI/julia-test#v0.3: ~
      - JuliaCI/julia-coverage#v0.3:
          codecov: true
          dirs:
            - src
            - lib
            - examples
    agents:
      queue: "juliagpu"
      cuda: "*"
    env:
      JULIA_CUDA_MEMORY_POOL: 'split'
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60


  # other tasks

  - wait

  - label: "Benchmarks"
    plugins:
      - JuliaCI/julia#v0.5:
          version: nightly
    env:
      CODESPEED_PROJECT: "$BUILDKITE_PIPELINE_NAME"
      CODESPEED_BRANCH: "$BUILDKITE_BRANCH"
      CODESPEED_COMMIT: "$BUILDKITE_COMMIT"
      CODESPEED_EXECUTABLE: "Julia 1.6"
    command: |
      julia --project -e '
        ENV["CODESPEED_ENVIRONMENT"] = ENV["BUILDKITE_AGENT_NAME"]

        println("--- :julia: Instantiating project")
        using Pkg
        Pkg.instantiate()
        Pkg.activate("perf")
        Pkg.instantiate()
        push!(LOAD_PATH, @__DIR__)

        println("+++ :julia: Benchmarking")
        include("perf/runbenchmarks.jl")'
    agents:
      queue: "benchmark"
      cuda: "*"
    if: build.message !~ /skip benchmarks/
    timeout_in_minutes: 60

  - label: "Documentation"
    plugins:
      - JuliaCI/julia#v0.5:
          version: nightly
    command: |
      julia --project -e '
        println("--- :julia: Instantiating project")
        using Pkg
        Pkg.instantiate()
        Pkg.activate("docs")
        Pkg.instantiate()
        push!(LOAD_PATH, @__DIR__)

        println("+++ :julia: Building documentation")
        include("docs/make.jl")'
    agents:
      queue: "juliagpu"
      cuda: "*"
    if: build.message !~ /\[skip docs\]/
    timeout_in_minutes: 60




[general]
library_name = "libcusolver"
output_file_path = "../../lib/cusolver/libcusolver.jl"
prologue_file_path = "./libcusolver_prologue.jl"

output_ignorelist = [
    # generates bad code
    "CUSOLVER_CPP_VERSION",
    # these change often
    "CUSOLVER_VERSION",
    "CUSOLVER_VER_.*",
]


[codegen]
use_ccall_macro = true
always_NUL_terminated_string = true



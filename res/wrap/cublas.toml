[general]
library_name = "libcublas"
output_file_path = "../../lib/cublas/libcublas.jl"
prologue_file_path = "./libcublas_prologue.jl"
epilogue_file_path = "./libcublas_epilogue.jl"

output_ignorelist = [
    # these change often
    "CUBLAS_VERSION",
    "CUBLAS_VER_.*",
]


[codegen]
use_ccall_macro = true
always_NUL_terminated_string = true


[api]

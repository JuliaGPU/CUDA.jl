# CUDA versions

# NOTE: we support those CUDA versions for which the latest cuDNN is available
#       https://developer.nvidia.com/rdp/cudnn-archive

# NOTE: we make sure to run all tests on CUDA versions that have CUDNN & CUTENSOR
#       by setting the CI_THOROUGH environment variable, and using a recent GPU.

cuda:11.1:
  extends:
    - .julia:1.5
    - .test
  image: ubuntu:bionic
  variables:
    JULIA_CUDA_VERSION: '11.1'
    JULIA_CUDA_USE_BINARYBUILDER: 'true'
  tags:
    - nvidia
    - latest
    - cuda_11.1

cuda:11.0:
  extends:
    - .julia:1.5
    - .test
  image: ubuntu:bionic
  variables:
    CI_THOROUGH: 'true'
    JULIA_CUDA_VERSION: '11.0'
    JULIA_CUDA_USE_BINARYBUILDER: 'true'
  tags:
    - nvidia
    - latest
    - cuda_11.0

cuda:10.2:
  extends:
    - .julia:1.5
    - .test
  image: ubuntu:bionic
  variables:
    CI_THOROUGH: 'true'
    JULIA_CUDA_VERSION: '10.2'
    JULIA_CUDA_USE_BINARYBUILDER: 'true'
  tags:
    - nvidia
    - latest
    - cuda_10.2

cuda:10.1:
  extends:
    - .julia:1.5
    - .test
  image: ubuntu:bionic
  variables:
    CI_THOROUGH: 'true'
    JULIA_CUDA_VERSION: '10.1'
    JULIA_CUDA_USE_BINARYBUILDER: 'true'
  tags:
    - nvidia
    - latest
    - cuda_10.1

cuda:none:
  extends:
    - .julia:1.5
    - .test
  variables:
    NVIDIA_VISIBLE_DEVICES: ''
  script:
    - julia --project -e 'using Pkg;
                          Pkg.instantiate();
                          Pkg.build()'
    - julia --project -e 'using CUDA;
                          @assert !CUDA.functional(true)'


# hardware platforms

# platform:arm64:
#   extends:
#     - .julia:1.5
#     - .test
#   tags:
#     - nvidia-arm64
#   allow_failure: true


# special tests

pool:none:
  extends:
    - .julia:1.5
    - .test
  tags:
    - nvidia
  variables:
    JULIA_CUDA_MEMORY_POOL: 'none'

pool:simple:
  extends:
    - .julia:1.5
    - .test
  tags:
    - nvidia
  variables:
    JULIA_CUDA_MEMORY_POOL: 'simple'

pool:split:
  extends:
    - .julia:1.5
    - .test
  tags:
    - nvidia
  variables:
    JULIA_CUDA_MEMORY_POOL: 'split'

debug:
  extends:
    - .julia:1.5
    - .test
  tags:
    - nvidia
  script:
    - julia --project -g2 -e 'using Pkg;
                              Pkg.instantiate();
                              Pkg.build();
                              Pkg.test(; coverage=true);'

# other tasks

coverage:
  extends:
    - .julia:1.4
    - .coverage

documentation:
  extends:
    - .julia:1.5
    - .documentation
  tags:
    - nvidia

pages:
  stage: deploy
  script:
    - mv docs/build public
  artifacts:
    paths:
    - public
  only:
    - master


# Flux.jl

.test_flux:
  extends: .test
  script:
    - julia -e 'using Pkg;
                Pkg.develop(PackageSpec(path=pwd()));
                Pkg.build();'
    - julia -e 'using Pkg;
                Pkg.add(PackageSpec(name="Flux", rev="master"));
                Pkg.test("Flux");'

flux:1.5:
  extends:
    - .julia:1.5
    - .test_flux
  tags:
    - nvidia
  allow_failure: true


# benchmarks

.benchmark:
  stage: post
  interruptible: true
  tags:
    - nvidia-benchmark
  only:
    refs:
      - master
  variables:
    JULIA_LOAD_PATH: "$CI_PROJECT_DIR:$CI_PROJECT_DIR/perf::"
    CODESPEED_ENVIRONMENT: "$CI_RUNNER_DESCRIPTION"
    CODESPEED_PROJECT: "$CI_PROJECT_NAME"
    CODESPEED_BRANCH: "$CI_COMMIT_REF_NAME"
    CODESPEED_COMMIT: "$CI_COMMIT_SHA"
  script:
    - julia --project --color=yes -e 'using Pkg;
                                      Pkg.instantiate()'
    - julia --project=perf/ --color=yes -e 'using Pkg;
                                            Pkg.instantiate()'
    - julia --project=perf/ --color=yes perf/runbenchmarks.jl

benchmark:1.5:
  extends:
    - .julia:1.5
    - .benchmark
  tags:
    - nvidia-benchmark
  variables:
    CODESPEED_EXECUTABLE: "Julia 1.5"
